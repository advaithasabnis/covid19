<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link rel="stylesheet"  href="css/main.css">
		<link rel="stylesheet" media="screen and (min-width: 576px)" href="css/mediumscreen.css">
		<link rel="stylesheet" media="screen and (min-width: 1600px)" href="css/widescreen.css">
		<script src="js/plotly.min.js"></script>  
	
		<title>COVID 2019 Canada</title>
	</head>
	<body>

		<div class="container">
			<h1 align="center">Coronavirus Disease (COVID-19) Pandemic </h1>
		</div>
		<div class="container">
			<a id="button-global" class="myButton myButton-inactive" href="index.html" target="_self">Global</a><a id="button-canada" class="myButton myButton-active" href="canada.html" target="_self">Canada</a><a id="button-timeseries" class="myButton myButton-inactive" href="timeseries.html" target="_self">Time Series</a>
		</div>  
		<div id="block-canada">  
			<div class="container"> 
				<p align="center">Last Updated: March 26, 2020,  03:00 EDT</p>
			</div> 
			<div class="container">
				<div class="mainbar-3 cases">
					<p class="header">Total Cases</p>
					<p class="cell">3,407</p>
				</div>
				<div class="mainbar-3 deaths">
					<p class="header">Total Deaths</p>
					<p class="cell">35</p>
				</div>
				<div class="mainbar-3 tested">
					<p class="header">People Tested</p>
					<p class="cell">142,154</p>
				</div>
			</div>
			<div class="container map">
				<object data="canada/Canada_Maps.html"></object>
			</div>
			<div class="container" style="height: 75%">
				<object data="canada/List_Provinces_Table.html"></object>
			</div>
		</div>
  
	</body>
</html>
