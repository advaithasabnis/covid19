<html><head>
  <link rel="stylesheet"  href="css/main.css">
  <link rel="stylesheet" media="screen and (min-width: 1920px)" href="css/widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 1920px)" href="css/smallscreen.css">
  
  <title>
	Coronavirus Disease 2019
  </title>
</head>

<body>

  <div align="center">
    <h1>Coronavirus Disease (COVID-19) Pandemic </h1>
	<button id="button-global" class="myButton" onclick="globalFunction()">Global</a><button id="button-timeseries" class="myButton" onclick="timeseriesFunction()">Time Series</a>
  </div>
  
<div id="block-global">  
  <div align="center"> 
	<p>Last Updated: March 23, 2020  UTC 00:00</p>
	<p> Updated Daily at around UTC 00:00</p>
  </div> 
  <div class="container-top">
    <object data="Global_Header.html"></object>
  </div>
  <div class="container-full">
    <object data="World_Maps.html"></object>
  </div>
  <div class="container-table">
    <object data="List_Countries_Table.html"></object>
  </div>
  <div align="center">
    <p>Data collected from <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">JHU CSSE</a></p>
  </div>
</div>
 
<div id="block-timeseries" style="display:none">
  <div align="center"> 
	<p>Last Updated: March 23, 2020  UTC 00:00</p>
	<p> Updated Daily at around UTC 00:00</p>
  </div>
  <div class="container">
    <object data="Timeseries_World.html"></object>
  </div>
  <div class="container">
    <object data="Timeseries_0.html"></object>
  </div>
  <div class="container">
    <object data="Timeseries_1.html"></object>
  </div>
  <div class="container">
    <object data="Timeseries_2.html"></object>
  </div>
  <div class="container">
    <object data="Timeseries_3.html"></object>
  </div>
  <div align="center">
    <p>Data collected from <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">JHU CSSE</a></p>
  </div>
</div> 

<script>
	function globalFunction() {
		document.getElementById("button-global").style.cssText = "color: #2a3f5f; font-weight: bold; background:#e5ecf6;";
		document.getElementById("button-timeseries").style.cssText = "color: #3f5f8f; font-weight: normal; background:#ededed";
		document.getElementById("block-global").style.display = "block";
		document.getElementById("block-timeseries").style.display = "none";
	}
	function timeseriesFunction() {
		document.getElementById("button-global").style.cssText = "color: #3f5f8f; font-weight: normal; background:#ededed";
		document.getElementById("button-timeseries").style.cssText = "color: #2a3f5f; font-weight: bold; background:#e5ecf6;";
		document.getElementById("block-global").style.display = "none";
		document.getElementById("block-timeseries").style.display = "block";
	}
</script>
  
</body>
</html>
